{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{movie.poster}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <p>article.name</p>
            <h3>{{ article.title }}</h3>

            <p> {{ article.description }}</p>
            <p>{{article.author}}</p>


        </div>
    </div>

</div>
{% endblock %}
